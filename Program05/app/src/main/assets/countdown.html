	<script type="text/javascript">
	<!--
		var currentHoliday = "thanksgiving";
		
		function calcHolidayCountdown()
		{
			var currentDate  = new Date();
			var thanksgiving = new Date("November 27, 2015")
			var christmas    = new Date("December 25, 2015")
			var days;
			var hours;
			var minutes; 
			var seconds;

			if(currentDate > thanksgiving)
				thanksgiving = new Date("November 27, " + (currentDate.getFullYear() + 1));
			if(currentDate > christmas)
				christmas = new Date("December 25, " + (currentDate.getFullYear() + 1))
			
			if (currentHoliday == "thanksgiving")
				days = calcDaysLeft(thanksgiving, currentDate);
			else if(currentHoliday = "christmas")
				days = calcDaysLeft(christmas, currentDate);
			
			hours   = calcHours  (days);	
			minutes = calcMinutes(hours);
			seconds = calcSeconds(minutes);		

			document.getElementById("timeLeft").innerHTML = 
			Math.floor(days)    + " day(s) "    +
			Math.floor(hours)   + " hour(s) "   +
			Math.floor(minutes) + " minute(s) " +
			Math.floor(seconds) + " second(s) ";
		}
		function calcDaysLeft(currentHolliday, currentDate)
		{
			return (currentHolliday - currentDate) / (1000 * 60 * 60 * 24);
		}

		function calcHours(days)
		{
			return ((days - Math.floor(days)) * 24)
		}
		function calcMinutes(hours)
		{
			return ((hours - Math.floor(hours)) * 60)
		}
		function calcSeconds(minutes)
		{
			return ((minutes - Math.floor( minutes)) * 60)
		}
		function displayThanksgiving()
		{
			currentHoliday = "thanksgiving";
			document.getElementById("hollidayStyles").href = "thanksgiving.css";
			document.getElementById("timeLeftTitle").innerHTML = "Time Remaining Until Thanksgiving:"
		}
		function displayChristmas()
		{

			document.getElementById("timeLeftTitle").innerHTML = "Time Remaining Until Christmas:"
		}
